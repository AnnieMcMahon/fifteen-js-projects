<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fifteen JS Projects</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="global-styles.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="page">
    <div class="title">
      <h2>Fifteen JavaScript Projects</h2>
    </div>
    <div class="btn-container">
      <button class="project-btn" type="button" data-id="color-flipper">01-Color Flipper</button>
      <button class="project-btn" type="button" data-id="counter">02-Counter</button>
      <button class="project-btn" type="button" data-id="reviews">03-Reviews</button>
      <button class="project-btn" type="button" data-id="navbar">04-Navbar</button>
      <button class="project-btn" type="button" data-id="sidebar">05-Sidebar</button>
      <button class="project-btn" type="button" data-id="modal">06-Modal</button>
      <button class="project-btn" type="button" data-id="questions">07-Questions</button>
      <button class="project-btn" type="button" data-id="menu">08-Menu</button>
      <button class="project-btn" type="button" data-id="video">09-Video</button>
      <button class="project-btn" type="button" data-id="scroll">10-Scroll</button>
      <button class="project-btn" type="button" data-id="tabs">11-Tabs</button>
      <button class="project-btn" type="button" data-id="countdown-timer">12-Countdown Timer</button>
      <button class="project-btn" type="button" data-id="lorem-ipsum">13-Lorem Ipsum</button>
      <button class="project-btn" type="button" data-id="grocery-bud">14-Grocery Bud</button>
      <button class="project-btn" type="button" data-id="slider">15-Slider</button>
      <button class="resource-btn" type="button" data-id="picture">Toggle Summary</button>
    </div>
    <div class="resources">
      <img src="./resources/Fifteen JS Projects.jpg" alt="fifteen projects" display="hidden">
    </div>
  </section>
  <script src="app.js"></script>
</body>

</html>
